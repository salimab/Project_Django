<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Coretbas shop{% endblock %}</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'personal/style.css'%}" >

</head>
<body>
    <div id="header">
        <H1><a href="/">Coretabs Shop <span style="color:blue">.com</span></a></H1>
    </div>
    <div id="menu">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#exemple">Search</a>
        <a href="#login">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="row">

        <div class="column middle">
            <div id="content">
	{% block content %}
	{% endblock %}
    </div>
        </div>

    </div>
    <div class="footer">
        <p>................</p>
    </div>

</body>
</html>
