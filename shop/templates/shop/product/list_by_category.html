{% extends "shop/base.html" %}

{% block title %}
    Product By Category
{% endblock %}

{% block content %}
     <h2>{{ category.name }}</h2>
     <ul>
        {% for product in category.products.all %}
           <h3><li><a href="{{ product.get_absolute_url }}">{{product.name}}</a></li></h3>
        {% endfor %}
     </ul>

{% endblock %}
