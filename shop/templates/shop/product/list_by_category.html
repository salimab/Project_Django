{% extends "shop/base.html" %}

{% block title %}
    Product By Category
{% endblock %}

{% block content %}
     <h2>{{ category.name }}</h2>
     <ul>
        {% for product in category.products.all %}
           <li><a href="{{ product.get_absolute_url }}">{{product.name}}</a></li>
        {% endfor %}
     </ul>

{% endblock %}
